<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nested Squares</title>
</head>
<body>
    
    <section>
      <h2>Shape 1</h2>
      <div class="outer">
           <div class="shape">
               <div class="shape">
                   <div class="shape">
                       <div class="shape"></div>
                </div>
            </div>
        </div>
    </div>
</section>
    

<section>
    <h3>Relative Positioning + child/parent positions</h3>
    <div class="blue">
        <div class="child">
        <div class="grandchild"></div>
    </div>
</section>
<main>
  <section>
    <div class="box1"></div>
        <div class="box2"></div>
            <div class="box3"></div>
                <div class="box4"></div>
                    <div class="box5"></div>       
  </section>
</main>
</body>
</html>
