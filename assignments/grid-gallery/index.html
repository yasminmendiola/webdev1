<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Grid Gallery</title>

<body>
    <a href="../../index.html">Home</a>
    <h1>Chicago in the 1970s</h1>
    <div class="grid-gallery">
        <img src="images/chicago70s.webp" alt="Traffic" class="grid-item featured">
        <img src="images/chicago70s2.jpg" alt="Train" class="grid-item multi-row">
        <img src="images/chicago70s3.jpg" alt="Busy Sidewalk" class="grid-item">
        <img src="images/chicago70s4.jpg" alt="Couples" class="grid-item">  
        <img src="images/chicago70s5.jpg" alt="Kids Playing" class="grid-item">   
        <img src="images/chicago70s6.jpg" alt="Family Walking" class="grid-item">
        <img src="images/chicago70s7.gif" alt="Beach" class="grid-item">
        <img src="images/chicago70s8.jpg" alt="Summer Traffic" class="grid-item">
        <img src="images/chicago70s9.jpg" alt="Parade" class="grid-item">
        <img src="images/chicago70s10.jpg" alt="Kids Smiling" class="grid-item final">




    </div>
